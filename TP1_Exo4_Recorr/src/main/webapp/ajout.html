<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un étudiant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(to right, rgb(2, 255, 0), rgb(255, 0, 9));
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: rgb(255, 252, 0);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        input[type="email"],
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .radio-group {
            display: flex;
            gap: 15px;
        }
        .radio-option {
            display: flex;
            align-items: center;
        }
        .radio-option input {
            margin-right: 5px;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin: 0 auto;
            margin-top: 20px;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
        .submit-bt { display: block; width: fit-content;
         margin: 20px auto; padding: 10px 15px; background-color: #4CAF50;
          color: white; border: none; border-radius: 4px; text-align: center;}
    </style>
</head>
<body>
    <h1>Ajouter un étudiant à l'annuaire</h1>
    
    <form action="ajout" method="post"> <!-- correspond à @WebServlet("/ajout") -->
        <div class="form-group">
            <label for="prenom">Prénom :</label>
            <input type="text" id="prenom" name="prenom" required>
        </div>
        <div class="form-group">
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" required>
        </div>
        <div class="form-group">
            <label for="age">Âge :</label>
            <input type="number" id="age" name="age" min="16" max="99" required>
        </div>
        <div class="form-group">
            <label for="niveau">Niveau :</label>
            <select id="niveau" name="niveau" required>
                <option value="">-- Sélectionnez un niveau --</option>
                <option value="L1">Licence 1</option>
                <option value="L2">Licence 2</option>
                <option value="L3">Licence 3</option>
                <option value="M1">Master 1</option>
                <option value="M2">Master 2</option>
                <option value="Doctorat">Doctorat</option>
            </select>
        </div>
        <div class="form-group">
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label>Sexe :</label>
            <div class="radio-group">
                <div class="radio-option">
                    <input type="radio" id="homme" name="sexe" value="Homme" required>
                    <label for="homme">Homme</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="femme" name="sexe" value="Femme">
                    <label for="femme">Femme</label>
                </div>
            </div>
        </div>
        <button type="submit" class="submit-btn">Ajouter l'étudiant</button>
        
        <a href='list' class="submit-bt">Voir la liste des étudiants</a>
        
    </form>
</body>
</html>
